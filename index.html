<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v7.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" attribution=setup_tool page_id="106680897764217" theme_color="#6D6875"
        logged_in_greeting="Hi there! What questions can I help answer related to COVID-19?"
        logged_out_greeting="Hi there! What questions can I help answer related to COVID-19?">
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <ul>
                <li><a href="index.html">StayIn_formed</li></a>
            </ul>
        </div>
        <ul>
            <li><a href="about.html">About</li></a>
            <li><a href="chatrooms.html">Chat Rooms</li></a>
            <li><a href="#">Sign In</li></a>
        </ul>
    </div>

    <!-- Search Bar -->
    <h1 class="text">If you have COVID, you're not alone. We're here to provide you support.</h1>
    <div id="search">
        <a class="search-button" href="#"><i class="fa fa-search"></i></a>
        <input type="text" id="ask-questions" name="fname" placeholder="Ask any questions here..."><br>
    </div>

    <div class="body">
        <img src="images/homepage.jpg" alt="people-with-masks">
        <a href="https://www.freepik.com/free-photos-vectors/design">Design vector created by freepik -
            www.freepik.com</a>
    </div>

</body>

</html>
